<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Feature Form</title>
</head>
<body>
  <h2>Insert Data into Feature Table</h2>
  <form action="/insertFeat" method="post">
    <label for="id">ID:</label>
    <input type="text" name="id" required><br>

    <label for="nombre">Name:</label>
    <input type="text" name="nombre" required><br>

    <label for="descripcion">Description:</label>
    <textarea name="descripcion" rows="4" required></textarea><br>

    <label for="version">Version:</label>
    <input type="text" name="version" required><br>

    <label for="fechaCreacion">Creation Date:</label>
    <input type="date" name="fechaCreacion" required><br>

    <label for="grupoDes">Grupo Designer:</label>
    <input type="text" name="grupoDes" required><br>

    <label for="grupoDev">Grupo Developer:</label>
    <input type="text" name="grupoDev" required><br>

    <button type="submit">Insert Data</button>
  </form>
  <br>
  <button onclick="location.href='/showFeatTable'">Back to Feature Table</button>
</body>
</html>
