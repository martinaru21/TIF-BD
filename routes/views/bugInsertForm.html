<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Bug Form</title>
  </head>
  <body>
    <body style="font-family: 'Trebuchet MS'"></body>
    <h2>Insert Data into BUG Table</h2>
    <form action="/inserts/insertBug" method="post">
      <label for="titulo">Title:</label>
      <input type="text" name="titulo" required /><br />

      <label for="descripcion">Description:</label>
      <textarea name="descripcion" rows="4" required></textarea><br />

      <label for="prioridad">Priority:</label>
      <input type="number" name="prioridad" required /><br />

      <label for="nombreEvidencia">Evidence Name:</label>
      <input type="text" name="nombreEvidencia" required /><br />

      <label for="idFeature">Feature ID:</label>
      <input type="text" name="idFeature" /><br />

      <label for="idEscenario">Scenario ID:</label>
      <input type="text" name="idEscenario" /><br />

      <label for="userTester">Tester Username:</label>
      <input type="text" name="userTester" required /><br />

      <button type="submit">Insert Data</button>
    </form>
    <br />
    <button onclick="location.href='/tables/showBugTable'">
      Back to Bug Table
    </button>
  </body>
</html>
