<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert SEDE Form</title>
</head>
<body>
  <h2>Insert Data into SEDE Table</h2>
  <form action="/insertSede" method="post">
    <label for="cuit">CUIT:</label>
    <input type="text" name="cuit" required><br>

    <label for="nombre_sede">Nombre Sede:</label>
    <input type="text" name="nombre_sede" required><br>

    <label for="direccion">Direccion:</label>
    <input type="text" name="direccion" required><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" name="ciudad" required><br>

    <label for="provincia">Provincia:</label>
    <input type="text" name="provincia" required><br>

    <label for="pais">Pais:</label>
    <input type="text" name="pais" required><br>

    <label for="codigoPostal">Codigo Postal:</label>
    <input type="text" name="codigoPostal" required><br>

    <label for="alquiler">Alquiler:</label>
    <input type="number" name="alquiler" required><br>

    <label for="capacidad">Capacidad:</label>
    <input type="number" name="capacidad" required><br>

    <button type="submit">Insert Data</button>
  </form>
  <br>
  <button onclick="location.href='/showSedeTable'">Back to SEDE Table</button>
</body>
</html>
