<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Bug</title>
</head>
<body>
  <h2>Update Data in BUG Table</h2>
  <form action="/submitUpdatedBug" method="post">
    <label for="id_bug">BUG ID:</label>
    <input type="text" name="id_bug" value="<%= sedeData.id_bug %>" readonly><br>

    <label for="titulo_bug">Titulo:</label>
    <input type="text" name="titulo_bug" value="<%= sedeData.titulo_bug %>" required><br>

    <label for="desc_bug">Descripcion:</label>
    <input type="text" name="desc_bug" value="<%= sedeData.desc_bug %>" required><br>

    <label for="prioridad">Prioridad:</label>
    <input type="text" name="prioridad" value="<%= sedeData.prioridad %>" required><br>

    <label for="provincia">Provincia:</label>
    <input type="text" name="provincia" value="<%= sedeData.provincia %>" required><br>

    <label for="pais">País:</label>
    <input type="text" name="pais" value="<%= sedeData.pais %>" required><br>

    <label for="codigoPostal">Código Postal:</label>
    <input type="text" name="codigoPostal" value="<%= sedeData.codigoPostal %>" required><br>

    <label for="alquiler">Alquiler:</label>
    <input type="number" name="alquiler" value="<%= sedeData.alquiler %>" required><br>

    <label for="capacidad">Capacidad:</label>
    <input type="number" name="capacidad" value="<%= sedeData.capacidad %>" required><br>

    <button type="submit">Update Data</button>
  </form>
</body>
</html>
