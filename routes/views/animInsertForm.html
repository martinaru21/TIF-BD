<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert ANIMACION Form</title>
  </head>
  <body>
    <body style="font-family: 'Trebuchet MS'"></body>
    <h2>Insert Data into ANIMACION Table</h2>
    <form action="/inserts/insertAnim" method="post">
      <label for="id">ID:</label>
      <input type="text" name="id" required /><br />

      <label for="nombre">Name:</label>
      <input type="text" name="nombre" required /><br />

      <label for="direccion">Address:</label>
      <input type="text" name="direccion" required /><br />

      <label for="grupo">Group:</label>
      <input type="text" name="grupo" required /><br />

      <label for="idAsset">ASSET ID:</label>
      <input type="text" name="idAsset" required /><br />

      <button type="submit">Insert Data</button>
    </form>
    <br />
    <button onclick="location.href='/tables/showAnimTable'">
      Back to ANIMACION Table
    </button>
  </body>
</html>
