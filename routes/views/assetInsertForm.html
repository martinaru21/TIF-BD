<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Asset Form</title>
  </head>
  <body>
    <body style="font-family: 'Trebuchet MS'"></body>
    <h2>Insert Data into Asset Table</h2>
    <form action="/inserts/insertAsset" method="post">
      <label for="id">ID:</label>
      <input type="text" name="id" required /><br />

      <label for="nombre">Name:</label>
      <input type="text" name="nombre" required /><br />

      <label for="descripcion">Description:</label>
      <textarea name="descripcion" rows="4" required></textarea><br />

      <label for="grupoDes">Grupo Designer:</label>
      <input type="text" name="grupoDes" required /><br />

      <label for="grupoDev">Grupo Developer:</label>
      <input type="text" name="grupoDev" required /><br />

      <button type="submit">Insert Data</button>
    </form>
    <br />
    <button onclick="location.href='/tables/showAssetTable'">
      Back to Asset Table
    </button>
  </body>
</html>
